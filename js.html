<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Range Input Styling</title>
<style>
    /* Styling for the range input */
    .range input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 20px;
        background: #eee; /* Color for the range track */
        outline: none;
        margin: 10px 0;
    }

    /* Styling for the range thumb */
    .range input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: #4d4e4e; /* Color for the range thumb */
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="range">
        <input type="range" name="volume" id="range">
    </div>
</body>
</html>
